function getAllBestFourDistances(){
	const ul = document.getElementById('authors');
	const url = 'http://localhost:8080/testclienttest/rs/sql/bestFourDistances';
	fetch(url)
		.then((resp) => resp.json())
		.then(function(data){ //.then(data => )
				let li = document.createElement('li');
				li.innerHTML = "Name    BestFour   One Two Three Four Five Six";
				ul.appendChild(li);
				for(var i = 0; i < data.length;i++)
				{
					let li = document.createElement('li');
					li.innerHTML = data[i].name + ' ' + data[i].bestFourDistances + ' ' + data[i].allSixDistances.roundOne + '  ' + data[i].allSixDistances.roundTwo + '  ' + data[i].allSixDistances.roundFour + '  ' + data[i].allSixDistances.roundFive + '  ' + data[i].allSixDistances.roundSix;
